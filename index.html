<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/7.css">

</head>

<body class="login">
    <div class="user-avatar-container" aria-hidden="true">
        <img src="assets/images/pfp.png" alt="User avatar" draggable="false" />
    </div>

    <div class="myname">
        Ting
    </div>
    <div class="login-box">
        <input type="password" id="password" class="password-box" placeholder="Password" autofocus draggable="false">
        <img id="loginArrow" class="login_arrow" src="assets/images/login_button.png" alt="login" />
    </div>
    <div class="welcome">
        <span class="loader animate" aria-label="Processing your request"></span>
        <p>Welcome</p>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
