    <style>
        /* Windows 7 Explorer Styles */
        .explorer-window {
            width: 800px;
            height: 500px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
            /* Hidden by default */
        }

        .explorer-window.active {
            display: flex;
            /* Show when active */
        }

        .explorer-title-bar {
            background: linear-gradient(to bottom, #e3f0f9 0%, #d3e5f3 50%, #c2daef 51%, #b1d0eb 100%);
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid #a0c0e2;
        }

        .explorer-title-bar-text {
            font-size: 12px;
            color: #000;
            flex-grow: 1;
        }

        .explorer-window-controls {
            display: flex;
        }

        .explorer-window-control {
            width: 16px;
            height: 16px;
            margin-left: 5px;
            border-radius: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .explorer-minimize {
            background: linear-gradient(to bottom, #f8f8f8, #e8e8e8);
            border: 1px solid #a0a0a0;
        }

        .explorer-maximize {
            background: linear-gradient(to bottom, #f8f8f8, #e8e8e8);
            border: 1px solid #a0a0a0;
        }

        .explorer-close {
            background: linear-gradient(to bottom, #f85656, #d83333);
            border: 1px solid #a02020;
        }

        .explorer-menu-bar {
            height: 25px;
            background-color: #f4f7fc;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid #ddd;
            font-size: 12px;
        }

        .explorer-menu-item {
            margin-right: 15px;
            color: #000;
            cursor: pointer;
        }

        .explorer-menu-item:hover {
            text-decoration: underline;
        }

        .explorer-toolbar {
            height: 40px;
            background: linear-gradient(to bottom, #fdfdfd 0%, #f6f6f6 100%);
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid #ddd;
        }

        .explorer-toolbar-button {
            height: 30px;
            padding: 0 10px;
            display: flex;
            align-items: center;
            background: linear-gradient(to bottom, #f8f8f8 0%, #e8e8e8 100%);
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 5px;
            cursor: pointer;
            font-size: 12px;
            color: #333;
        }

        .explorer-toolbar-button:hover {
            background: linear-gradient(to bottom, #e8e8e8 0%, #d8d8d8 100%);
        }

        .explorer-address-bar {
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            background-color: #f4f7fc;
            border-bottom: 1px solid #ddd;
        }

        .explorer-address-label {
            font-size: 12px;
            margin-right: 10px;
            color: #333;
        }

        .explorer-address-input {
            flex-grow: 1;
            height: 22px;
            border: 1px solid #abadb3;
            border-radius: 2px;
            padding: 0 5px;
            background: linear-gradient(to bottom, #eaf3fb 0%, #ffffff 100%);
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .explorer-breadcrumb {
            display: flex;
            align-items: center;
        }

        .explorer-breadcrumb-item {
            color: #0066cc;
            cursor: pointer;
        }

        .explorer-breadcrumb-arrow {
            margin: 0 5px;
            color: #666;
        }

        .explorer-search-box {
            width: 200px;
            height: 22px;
            border: 1px solid #abadb3;
            border-radius: 2px;
            margin-left: 10px;
            padding: 0 5px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .explorer-search-icon {
            color: #666;
            margin-right: 5px;
        }

        .explorer-main-content {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        .explorer-navigation-pane {
            width: 200px;
            background-color: #f4f7fc;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px 0;
        }

        .explorer-nav-section {
            margin-bottom: 10px;
        }

        .explorer-nav-header {
            padding: 0 10px;
            font-size: 11px;
            color: #003399;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .explorer-nav-item {
            padding: 3px 10px 3px 20px;
            font-size: 11px;
            color: #000;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .explorer-nav-item:hover {
            background-color: #e5f3ff;
        }

        .explorer-nav-item.selected {
            background-color: #cce8ff;
        }

        .explorer-nav-icon {
            width: 16px;
            height: 16px;
            margin-right: 5px;
            display: inline-block;
        }

        .explorer-folder-icon {
            background-color: #f9d75b;
            clip-path: polygon(0 25%, 35% 25%, 45% 0, 100% 0, 100% 100%, 0 100%);
        }

        .explorer-drive-icon {
            background-color: #7b9eb6;
            border-radius: 2px;
        }

        .explorer-library-icon {
            background-color: #92c2e8;
            clip-path: polygon(20% 0, 80% 0, 100% 35%, 100% 100%, 0 100%, 0 35%);
        }

        .explorer-files-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            grid-gap: 10px;
            align-content: start;
        }

        .explorer-file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            padding: 5px;
            border-radius: 2px;
        }

        .explorer-file-item:hover {
            background-color: #e5f3ff;
        }

        .explorer-file-item.selected {
            background-color: #cce8ff;
        }


        .explorer-file-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
            object-fit: contain;
        }


        .explorer-file-name {
            font-size: 11px;
            color: #000;
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .explorer-status-bar {
            height: 22px;
            background-color: #f4f7fc;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 11px;
            color: #333;
        }

        .explorer-details-pane {
            height: 120px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            padding: 10px;
            font-size: 11px;
            color: #333;
            display: flex;
        }

        .explorer-details-icon {
            width: 48px;
            height: 48px;
            margin-right: 10px;
        }

        .explorer-details-info {
            flex-grow: 1;
        }

        .explorer-details-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .explorer-details-meta {
            display: grid;
            grid-template-columns: auto 1fr;
            grid-gap: 5px;
        }

        .explorer-details-label {
            color: #666;
        }

        /* Ensure explorer window appears above other content */
        .desktop-icons .icon {
            cursor: pointer;
        }
    </style>
</head>
