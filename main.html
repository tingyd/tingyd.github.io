<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <link rel="icon" type="image/gif" href="assets/icons/rotating-earth-slow.gif">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E0WE4QH99T"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-E0WE4QH99T');
</script>
</head>

<body class="main fade-content">
    <div class="bg-container"></div>
    <div class="desktop-icons">
        <div class="icon">
            <img src="assets/icons/pdf.png" alt="Resume" />
            <span>My Resume</span>
        </div>
        <div class="resume-bar">
            <div class="title-bar">
                <div class="title-bar-text">My Resume</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body has-space">
                <iframe src="assets/resume.pdf" width="100%" height="100%" style="border:none;">
                </iframe>
            </div>
        </div>
    </div>

    <div class="resume-bar">
        <div class="title-bar-text">My Resue</div>
        <div class="title-bar-controls">
            <button aria-label="Close"></button>
        </div>
    </div>

    <audio id="bg-audio">
        <source src="assets/startup.mp3" type="audio/mpeg">
    </audio>
    <div class="taskbar">
        <img class="start" src="assets/images/pfp1.png" alt="User avatar" draggable="false" />
        <div class="taskbar-icons">
            <img src="assets/icons/directories.png" alt="Files" />
            <img src="assets/icons/social.png" alt="Social" />
        </div>
        <div class="system-tray">
            <span id="tray-time">3:32 PM</span>
        </div>
    </div>

    <script type="module" src="script.js"></script>

</body>

</html>
